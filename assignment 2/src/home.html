<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <input type="text" id="searchInput" placeholder="Search..." class="border border-gray-500 rounded-md p-2 mb-4 bg-gray-700 text-white">
    <table id="userTable" class="w-full border-collapse border border-gray-500">
      <thead>
        <tr>
          <th class="p-2 text-lg font-bold text-yellow-400 border-b-2 border-yellow-400">ID</th>
          <th class="p-2 text-lg font-bold text-yellow-400 border-b-2 border-yellow-400">Name</th>
          <th class="p-2 text-lg font-bold text-yellow-400 border-b-2 border-yellow-400">Email</th>
          <th class="p-2 text-lg font-bold text-yellow-400 border-b-2 border-yellow-400">Role</th>
          <th class="p-2 text-lg font-bold text-yellow-400 border-b-2 border-yellow-400">Select</th>
        </tr>
      </thead>
      <tbody id="tableBody" class="justify-center"></tbody>
    </table>
    <div id="pagination" class="flex justify-center space-x-2 mt-4"></div>
    <button id="deleteSelected" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4">
      Delete Selected
    </button>
  </div>
  <script src="script.js"></script>
</body>
<style>

#userTable td {
    padding: 8px;
    border-radius: 4px;
    text-align: center;
}

#pagination button {
    padding: 4px 8px;
    border: 1px solid #4A5568;
    border-radius: 4px;
    background-color: #2D3748;
    color: #CBD5E0;
    cursor: pointer;
}

#deleteSelected {
    background-color: #EF4444;
    border-color: #DC2626;
}

</style>
</html>
